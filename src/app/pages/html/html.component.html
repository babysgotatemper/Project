<div class="page-header header-filter"
     data-parallax="true"
     style="background-image: url('assets/img/IOT/HTML5MainM.jpg')">
</div>

<div class="main main-raised">
  <div class="container">
    <div class="section text-center">
      <h2 class="title">HTML</h2>
      <h4>
        (англ. HyperText Markup Language) стандартна мова розмітки веб-сторінок в Інтернеті
      </h4>
    </div>
    <nav class="pageNav">
      <a *ngFor="let item of pages"
         class="pageNav-link"
         routerLinkActive="pageNav-link--active"
         [routerLink]="item.link">
        {{item.title}}
      </a>
    </nav>
    <router-outlet></router-outlet>
  </div>
  <br><br>
</div>
